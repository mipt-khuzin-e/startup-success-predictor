# Training configuration for baseline MLP classifier without GAN or synthetic data
trainer:
  max_epochs: 4
  accelerator: auto
  devices: auto
  precision: 32
  gradient_clip_val: 1.0
  log_every_n_steps: 10
  check_val_every_n_epoch: 1

# Early stopping
early_stopping:
  monitor: val_loss
  patience: 5
  mode: min
  min_delta: 0.001

# Model checkpoint
checkpoint:
  monitor: val_auroc
  mode: max
  save_top_k: 3
  save_last: true
  filename: "baseline-epoch={epoch}-val_auroc={val_auroc:.4f}"

# GAN training disabled for baseline
gan_training:
  max_epochs: 0
  check_val_every_n_epoch: 0

# Two-stage training flags
two_stage:
  train_gan_first: false
  use_synthetic_data: false
