# Training configuration
trainer:
  max_epochs: 100
  accelerator: auto
  devices: auto
  precision: 32
  gradient_clip_val: 1.0
  log_every_n_steps: 10
  check_val_every_n_epoch: 1

# Early stopping
early_stopping:
  monitor: val_loss
  patience: 10
  mode: min
  min_delta: 0.001

# Model checkpoint
checkpoint:
  monitor: val_auroc
  mode: max
  save_top_k: 3
  save_last: true
  filename: "epoch={epoch}-val_auroc={val_auroc:.4f}"

# GAN training
gan_training:
  max_epochs: 50
  check_val_every_n_epoch: 5

# Two-stage training
two_stage:
  train_gan_first: true
  use_synthetic_data: true


