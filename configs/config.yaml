# Main configuration file
defaults:
  - data: startup
  - model: classifier
  - train: default
  - _self_

# Random seed for reproducibility
seed: 30

# Paths
paths:
  data_dir: data
  raw_data_dir: ${paths.data_dir}/raw
  processed_data_dir: ${paths.data_dir}/processed
  models_dir: models
  plots_dir: plots

# MLFlow
mlflow:
  tracking_uri: http://127.0.0.1:8080
  experiment_name: startup-success-predictor
  run_name: null # Auto-generated if null

# GAN model configuration (used when train.two_stage.train_gan_first is true)
gan:
  generator:
    latent_dim: 100
    hidden_dims: [256, 128]
    leaky_relu_slope: 0.2
    use_batch_norm: true
  critic:
    hidden_dims: [128, 64]
    leaky_relu_slope: 0.2
    dropout: 0.3
  training:
    n_critic: 5
    lambda_gp: 10.0
    learning_rate: 0.0001
    beta1: 0.5
    beta2: 0.999
  generation:
    n_samples: 5000

# Logging
logging:
  log_dir: logs
  log_level: INFO
