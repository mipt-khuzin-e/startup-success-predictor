# Data configuration
data_file: big_startup_secsees_dataset.csv # Main data file name (from Kaggle download)

# DataModule parameters
batch_size: 128
num_workers: 4

# Temporal split dates
train_end: "2015-01-01"
val_end: "2018-01-01"

# Column names
target_col: status
date_col: founded_at

# Categorical columns (taken from big_startup_secsees_dataset.csv header)
categorical_cols:
  - category_list
  - country_code
  - state_code

# Feature engineering
handle_missing: drop # Options: drop, mean, median, fill
encoding_method: label # Options: label, onehot
